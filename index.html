<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta class="center" name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="index.css" />
    <title>Google</title>
</head>
<body>
    <section>
        <img class="img" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!" title="Google">
    </section>
    <section class="bg-grey">
        <p class="center">Search the web using Google!</p>
        <input class="search" type="text">
        <div class="center">
            <button class="btn float">Google Search</button>
            <button class="btn">I'm feeling lucky</button>
        </div>
        
    </section>
    <section >
        <div class="float box bg-light-green">
            <h4>Special Searches</h4>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="float box bg-medium-green"><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://about.google/">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>          
        </div>
        <div class="float box bg-dark-green">
            <h5>Get Google!</h5>
            <h5>updates monthly:</h5>
            <input class="blok" type="text" placeholder="your e-mail">
            <button>Subscribe</button>
            <a href="http://archive.google.com/heart/">Archive</a>
        </div>
    </section>
    <section><h7 class="center">Copyright Â©1998 Google Inc.</h7></section>
    
</body>
</html>
